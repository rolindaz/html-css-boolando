<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="app_header">
        <div class=" container d-flex">
            <nav class="menu-sx">
                <a href="">Donna</a> 
                <a href="">Uomo</a>
                <a href="">Bambini</a>
            </nav>
            <div class="logo">
                <img src="./img/boolean-logo.png" alt="Logo Boolean">
            </div>
            <nav class="menu-rx d-flex">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </nav>
        </div>
    </header>
    <main id="app_main">
        <section class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img src="./img/1.webp" alt="Relaxed Fit Tee Unisex">
                        <div class="favorite">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="./img/2.webp" alt="Roses Tee">
                        <div class="favorite">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="./img/3.webp" alt="Voglia di Colori Pastello">
                        <div class="favorite">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="./img/4.webp" alt="Tee Unisex">
                        <div class="favorite">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="./img/5.webp" alt="Stripe Bodice">
                        <div class="favorite">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="./img/6.webp" alt="Maglione Black">
                        <div class="favorite">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
